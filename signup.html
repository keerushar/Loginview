<!DOCTYPE html>
<html>
<head>
	<title>SignUp Form</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<img class="wave" src="wave.png">
	<div class="container">
		<div class="img">
			<img src="search.svg">
		</div>
		<div class="signup-content">
			<form action="index.html">
				<h2>Register</h2>
				<input type="text" id="fname" placeholder="Username"><br>
				<input type="email" id="email" placeholder="Email"><br>
				<input type="password" id="pwd" placeholder="Password"><br>
				<input type="password" id="rpwd" placeholder="Confirm Password">
				<input type="submit" class="btn" value="Register">
				<a href="/index.html" style="text-align: center;">Already registered?Sign In  </a>
			</form>
        </div>		

</body>
</html>
